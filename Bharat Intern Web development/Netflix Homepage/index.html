<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="iconlogo.png" type="image">
    
</head>
<body>
    <div class="main">
        <nav class="navbar">
            <span><img src="logo1.svg" alt="Netflix logo" height="50px" width="50px"></span>
            <div class="languagebar">
                <i class="fa-thin fa-language"></i>
                <select name="language" id="languagepannel">
                    <option>English</option>
                    <option>हिन्दी</option>
                </select>
                <button class="btn btn-red-sm">Sign in </button>
            </div>
        </nav>
    <div class="box"> </div>
    <div class="hero">
        <span> Unlimited movies, TV shows and more
        </span>
        <span> Watch anywhere. Cancel anytime.
        </span>
        <span> Ready to watch? Enter your email to create or restart your membership.
        </span>
        <div class="hero-buttons">
            <input type="text" placeholder="Email Address">
            <button class="btn btn-red">Get Started &gt;</button>
        </div>
    </div> 
    <div class="seperation"></div>
</div>
</body>
</html>
